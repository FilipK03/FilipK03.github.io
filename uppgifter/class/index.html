<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
<script>

class cube {
    constructor(height, width, color) {

        this.height = height;
        this.width = width;
        this.color = color;
    }
}

let box = new cube(10, 10, "red");

let box2 = new cube(20, 20, "blue");

console.log(box);
console.log(box2);

</script>

</body>
