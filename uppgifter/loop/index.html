<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    

<p id="p"></p>


<script>
    const letter = ["#####", "#####", "#####"];
    
    let text = "";
    for (let i = 0; i < 3; i++) {
      text += letter[i] + "<br>";
    }

document.getElementById("p").innerHTML = text;

</script>

</body>
</html>
